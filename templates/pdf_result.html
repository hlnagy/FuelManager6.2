{% extends "base.html" %}

{% block content %}
<div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 60vh;">
    <div class="card shadow-lg border-0 text-center p-5" style="max-width: 600px; width: 100%;">
        <div class="mb-4 text-success">
            <i class="bi bi-check-circle-fill" style="font-size: 5rem;"></i>
        </div>
        <h2 class="mb-3 fw-bold">Raport Generat cu Succes!</h2>
        <p class="text-muted mb-4 lead">
            Fișierul <strong>{{ filename }}</strong> a fost creat.
        </p>

        {% if native_open_attempted %}
        <div class="alert alert-info d-inline-block mb-4">
            <i class="bi bi-info-circle me-2"></i>Am încercat să deschidem fișierul automat pe ecran.
        </div>
        {% endif %}

        <div class="d-grid gap-3 col-8 mx-auto">
            <a href="{{ url_for('download_report', filename=filename) }}" class="btn btn-primary btn-lg shadow-sm"
                id="downloadBtn">
                <i class="bi bi-download me-2"></i> DESCARCĂ / DESCHIDE
            </a>

            <!-- Auto-Click Script for Backup -->
            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    // If Python side didn't claim to open it natively, force browser download dialog
                    // Or even if it did, maybe we want to be sure? 
                    // Let's do it if Native Open was FALSE.
                    var native attempted = "{{ native_open_attempted }}";
                    if (native_attempted !== "True") {
                        setTimeout(function () {
                            document.getElementById('downloadBtn').click();
                        }, 1000); // 1-second delay for smooth UX
                    }
                });
            </script>

            <a href="/reports" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-2"></i> Înapoi la Rapoarte
            </a>
        </div>
    </div>
</div>
{% endblock %}

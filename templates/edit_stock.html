{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center fade-in">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow border-0">
            <div class="card-header bg-success text-white py-3 text-center">
                <h4 class="mb-0">
                    <i class="bi bi-pencil-square me-2"></i>Modificare Operațiune Stoc
                </h4>
            </div>
            <div class="card-body p-5">
                <form method="post">

                    <div class="mb-4 text-center">
                        <span class="badge bg-secondary p-2 fs-6">
                            <i class="bi bi-building me-1"></i> {{ operation.company.name if operation.company else
                            'Fără Companie' }}
                        </span>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold small text-uppercase text-muted ms-1">Tip Operațiune</label>
                        <div class="custom-dropdown-container">
                            <input type="hidden" name="operation_type" value="{{ operation.operation_type }}">
                            <button type="button" class="custom-dropdown-btn py-3 fs-5">
                                <span class="btn-label-content">
                                    {% if operation.operation_type == 'IN' %}ALIMENTARE (INTRARE +)
                                    {% elif operation.operation_type == 'INITIAL' %}STOC INIȚIAL
                                    {% elif operation.operation_type == 'OUT' %}CORECȚIE MANUALĂ / IEȘIRE (-)
                                    {% endif %}
                                </span>
                                <i class="bi bi-chevron-down dropdown-chevron"></i>
                            </button>
                            <div class="custom-dropdown-menu">
                                <div class="custom-dropdown-item py-3 {{ 'active' if operation.operation_type == 'IN' else '' }}"
                                    data-value="IN">ALIMENTARE (INTRARE +)</div>
                                <div class="custom-dropdown-item py-3 {{ 'active' if operation.operation_type == 'INITIAL' else '' }}"
                                    data-value="INITIAL">STOC INIȚIAL</div>
                                <div class="custom-dropdown-item py-3 {{ 'active' if operation.operation_type == 'OUT' else '' }}"
                                    data-value="OUT">CORECȚIE MANUALĂ / IEȘIRE (-)</div>
                            </div>
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="number" step="0.01" class="form-control fw-bold fs-4 text-success" name="quantity"
                            value="{{ operation.quantity }}" required>
                        <label>Cantitate (Litri)</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="datetime-local" class="form-control" name="date"
                            value="{{ operation.date.strftime('%Y-%m-%dT%H:%M') }}" required>
                        <label>Data și Ora</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="text" class="form-control" name="description"
                            value="{{ operation.description or '' }}" placeholder="Descriere">
                        <label>Descriere / Observații</label>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg shadow-sm">
                            <i class="bi bi-save me-2"></i>Salvează Modificările
                        </button>

                        <div class="d-flex gap-2">
                            <a href="/admin/stock/delete_item/op/{{ operation.id }}" class="btn btn-outline-danger w-50"
                                onclick="return confirmAction(event, 'Sigur doriți să ștergeți această înregistrare?');">
                                <i class="bi bi-trash me-2"></i>Șterge
                            </a>
                            <a href="/admin/stock/details" class="btn btn-outline-secondary w-50">
                                <i class="bi bi-x-circle me-2"></i>Anulează
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
